<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets/favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="./src/controller.js" type="module"></script>
    <title>T O D O</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__content">
          <h1 class="header__heading">T O D O</h1>
          <a class="header__icon" href="#"><img src="/assets/icon-moon.svg" alt="" /></a>
        </div>
        <div class="header__input">
          <form class="header__input-todo" action="">
            <input class="todo__checkbox" type="checkbox" name="" id="checkbox" />
            <label for="checkbox"></label>
            <input class="todo__textbox" type="text" name="" id="textbox" placeholder="Create a new todo..." required />
          </form>
        </div>
      </header>
      <div class="todos">
        <!-- <div class="todos__item">
          <form class="todos__item-form" action="#">
            <input class="todos__item-checkbox" type="checkbox" name="todo-checkbox" id="todo-checkbox" />
            <label for="todo-checkbox"></label>
            <p class="todo">Example todo</p>
          </form>
        </div> -->
      </div>
      <div class="todo-info">
        <div class="todo-info__items">
          <div class="items-left">
            <p>No Tasks</p>
          </div>
          <div class="items-status">
            <p class="all">All</p>
            <p class="active">Active</p>
            <p class="completed">Completed</p>
          </div>
          <div class="items-clear">
            <p class="clear">Clear Completed</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
